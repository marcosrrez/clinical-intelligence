version: '3.8'

services:
  backend:
    build: ./backend
    container_name: clinical-backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    environment:
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
    extra_hosts:
      - "host.docker.internal:host-gateway"

  frontend:
    build: ./frontend
    container_name: clinical-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  data:
